<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beresfords AI Assistant</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            /* Dark premium background */
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            background: #1e293b;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            height: 100vh;
            /* Full height */
        }

        .chat-header {
            padding: 20px 30px;
            background: #0f172a;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            color: #38bdf8;
            /* Accent Color */
        }

        .chat-window {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 12px;
            line-height: 1.6;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background: #38bdf8;
            color: #0f172a;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .message.ai {
            background: #334155;
            color: #f1f5f9;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        .input-area {
            padding: 20px 30px;
            background: #0f172a;
            border-top: 1px solid #334155;
            display: flex;
            gap: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #1e293b;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        button {
            padding: 0 25px;
            border-radius: 8px;
            border: none;
            background: #38bdf8;
            color: #0f172a;
            font-weight: 600;
            cursor: pointer;
            transition: hover 0.2s;
        }

        button:hover {
            background: #0ea5e9;
        }

        .typing-indicator {
            font-style: italic;
            color: #64748b;
            font-size: 0.9rem;
            margin-bottom: 10px;
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Table Styles for Markdown */
        .message table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
            font-size: 0.9rem;
            color: #f1f5f9;
        }

        .message th,
        .message td {
            border: 1px solid #475569;
            padding: 8px 12px;
            text-align: right;
            /* Financial data looks best right-aligned */
        }

        .message th {
            background-color: #0f172a;
            color: #38bdf8;
            font-weight: 600;
            text-align: center;
        }

        .message tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .message p {
            margin: 0 0 10px 0;
        }

        .message strong {
            color: #38bdf8;
        }
    </style>
</head>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>Beresfords AI Planner</h1>
            <a href="/" style="color: #94a3b8; text-decoration: none; font-size: 0.9rem;">Back to Form</a>
        </div>

        <div class="chat-window" id="chatWindow">
            <div class="message ai">
                Hello. I am the Beresfords Life-First Assistant. I have access to specialized financial calculators for
                Income, Assets (Cars/Boats), and Lifestyle expenses. How can I help you map your future today?
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">Analyzing...</div>

        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about income projections, car costs, or holiday plans..."
                autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chatWindow');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        userInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        // Generate random thread_id when page loads
        const threadId = crypto.randomUUID();

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // Add User Message (Plain text is fine for user)
            addMessage(text, 'user');
            userInput.value = '';
            typingIndicator.style.display = 'block';
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch('/api/chat_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, thread_id: threadId })
                });

                const data = await response.json();
                typingIndicator.style.display = 'none';

                if (data.response) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage("I encountered an error processing your request.", 'ai');
                }

            } catch (error) {
                console.error(error);
                typingIndicator.style.display = 'none';
                addMessage("Error connecting to the server.", 'ai');
            }

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.classList.add('message', sender);

            if (sender === 'ai') {
                // Parse markdown for AI responses
                div.innerHTML = marked.parse(text);
            } else {
                // Simple formatting for user
                div.innerHTML = text.replace(/\n/g, '<br>');
            }

            chatWindow.appendChild(div);
        }
    </script>

</body>

</html>
